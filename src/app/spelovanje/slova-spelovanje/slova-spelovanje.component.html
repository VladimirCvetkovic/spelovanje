<h1>Slova</h1>
<p>Engleska ABECEDA-SPELOVANJE</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Column 1-->
        <ng-container matColumnDef="positionColumn" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.text  | uppercase}} ,  {{element.text}} ( {{element.pronunciation}} ) , {{element.visible}} </td>
        </ng-container>
      
        <!--Column 2-->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <!--Column 3-->
        <ng-container matColumnDef="pronunciation">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <!--Symbol Column 4-->
        <ng-container matColumnDef="visible">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
